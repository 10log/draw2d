<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />

    <SCRIPT src="../../../dist/draw2d.js"></SCRIPT>

<script type="text/javascript">

document.addEventListener("DOMContentLoaded",function () {


    var testData = [];
    for(var i=0;i<100;i++) {
        testData.push(Math.floor(Math.random() * 100));
    }

    var canvas = new draw2d.Canvas("gfx_holder");

    var sparkline = new draw2d.shape.diagram.Sparkline({x:100, y:100, data: testData});

    canvas.add( sparkline);
});

</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>


</body>
